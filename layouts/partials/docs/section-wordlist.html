<div class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
    <div class="md:col-span-3">
      <div class="mb-6">
        {{ partial "breadcrumb.html" . }}
      </div>
      
      <h1 class="text-3xl font-bold mb-6">{{ .Page.Title | markdownify }}</h1>
      {{ with .Page.Description }}
        <p class="text-lg text-gray-600 mb-8">{{ . | markdownify }}</p>
      {{ end }}
      
      <div class="content-wrapper">
        {{ partial "docs/content_wordlist.html" . }}
      </div>
    </div>
    
    <div class="md:col-span-1">
      <div class="sticky top-24 bg-white rounded-lg shadow-sm p-6">
        <h3 class="text-xl font-bold mb-4 pb-2 border-b border-gray-200">In This Section</h3>
        {{ partial "docs/section-nav_wordlist.html" . }}
      </div>
    </div>
  </div>
</div>
