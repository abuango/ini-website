{{ $title := site.Title }}
{{ $desc  := site.Params.description | markdownify }}
<section id="hero" class="py-20 text-white bg-[#5a0fc8]">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">
      {{ $title }}
    </h1>

    {{ with $desc }}
    <p class="text-xl mb-8 max-w-2xl">
      {{ . }}
    </p>
    {{ end }}

    <div class="flex flex-wrap gap-4">
      <a class="bg-white text-[#5a0fc8] hover:bg-gray-100 px-4 py-2 rounded font-medium" href="/about" aria-label="Learn more">
        Learn more
      </a>

      <a class="bg-white text-[#5a0fc8] hover:bg-gray-100 px-4 py-2 rounded font-medium" href="/word-lists/" aria-label="Word Lists v1.0">
        Word Lists v1.0
      </a>
    </div>
  </div>
</section>
